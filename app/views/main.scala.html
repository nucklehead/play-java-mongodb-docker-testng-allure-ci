@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="play-app">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/angular/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/mySocket.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/controller.js")" type="text/javascript"></script>

    </head>
    <body>
        <div class="row col-md-offset-1 col-md-10">@content</div>
    </body>
</html>
